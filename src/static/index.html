<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <button id="login-btn" class="header-btn">ðŸ‘¤ Teacher Login</button>
        <button id="logout-btn" class="header-btn hidden">ðŸ‘¤ Logout</button>
      </div>
      <div id="user-info" class="user-info hidden">Logged in as: <span id="username-display"></span></div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Teacher Login</h3>
          <button class="close-btn" id="close-login">&times;</button>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required placeholder="Enter password" />
          </div>
          <div id="login-message" class="message hidden"></div>
          <button type="submit" class="btn-primary">Login</button>
          <p class="demo-note">Demo credentials: mr_smith / teacher123</p>
        </form>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Teacher Controls</h3>
        <div id="teacher-only" class="hidden">
          <h4>Register Student</h4>
          <form id="signup-form">
            <div class="form-group">
              <label for="email">Student Email:</label>
              <input type="email" id="email" required placeholder="your-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="activity">Select Activity:</label>
              <select id="activity" required>
                <option value="">-- Select an activity --</option>
                <!-- Activity options will be loaded here -->
              </select>
            </div>
            <button type="submit" class="btn-primary">Register Student</button>
          </form>
          <div id="message" class="message hidden"></div>
        </div>
        <div id="student-view" class="student-view">
          <p>ðŸ‘¤ <a href="#" id="login-link">Login as a teacher</a> to manage student registrations.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
